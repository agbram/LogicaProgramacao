<script>

let posicao = 0;

let posicaoMoeda = 6;

let chao = "_"

let personagem = "x";

let tamanhoMundo = 10

let limiteMapa = 0;

document.addEventListener("keyup", (e)=>{
    
    if(e.key == "ArrowRight"){
        posicao++
    } else if(e.key == "ArrowLeft"){
        posicao--
    } else if(e.key == "f"){
        posicao += 3;
    }

    console.clear();
    limite();
    desenhar();
})
function limite(){
    if(posicao >= tamanhoMundo){
        posicao = 10;
        console.log("Aqui é o fim do mapa!")
    } else if( posicao <= 0){
        posicao = 0;
        console.log("Aqui é o fim do mapa!")
        
    }
}


function desenhar(){
let mapa = "";
let moeda = "@";

let superPasso = 3;

for(let i = 0; i <= tamanhoMundo; i++){
    
    if(i == posicao){

        mapa += personagem

    } else if(i == posicaoMoeda){
       
        mapa += moeda

    } else{

    mapa += chao

    }

    if(posicao == posicaoMoeda){
        console.log("Você coletou uma moeda!")
        posicaoMoeda = "_"
    }
}
console.log(mapa)
}

</script>
